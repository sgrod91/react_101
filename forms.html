<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <style>
    body {
      padding: 50px;
    }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">

    class FormGroup extends React.Component {
      render() {
        return (
          <div className="form-group">
            <label>{this.props.label}</label>
            <input className="form-control" type="text" name={this.props.name}/>
          </div>
        );
      }
    }

    ReactDOM.render(
      <form>
        <FormGroup label="What is your name?" name="name"/>
        <FormGroup label="What is your favorite color?" name="color"/>
        <FormGroup label="If you were an animal, what animal would you be?" name="animal"/>
        <FormGroup label="If you were a react component, what would you be called?" name="component"/>
        <button className="btn btn-default">Submit</button>
      </form>,
      document.getElementById('root')
    );

    </script>
  </body>
</html>
